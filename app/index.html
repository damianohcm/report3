    <body ng-app="Main">
		<div ng-view></div>

		<script>
			window.whatbrowser = (function(){
				var ua = navigator.userAgent, tem,
					M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
				if (/trident/i.test(M[1])) {
					tem =  /\brv[ :]+(\d+)/g.exec(ua) || [];
					return 'IE '+(tem[1] || '');
				}

				if (M[1]=== 'Chrome') {
					tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
					if (tem!= null) {
						return tem.slice(1).join(' ').replace('OPR', 'Opera');
					}
				}

				M = M[2]? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
				if ((tem= ua.match(/version\/(\d+)/i))!= null) {
					M.splice(1, 1, tem[1]);
				}

				return M.join(' ');
			}()).toLowerCase();

			console && console.log('window.whatbrowser', window.whatbrowser);

			if (window.whatbrowser.indexOf('ie') === -1 && window.whatbrowser.indexOf('edge') === -1) {
				console && console.log('NOT IE or EDGE');
				document.body.className += ' notie';
			};
		</script>
