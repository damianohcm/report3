<div class="step-content">
    <h1>Select PCs <small ng-show="(wizard.activeStep.errorMsg || '').length <= 50">{{wizard.activeStep.errorMsg}}</small></h1>
    <div class="sub-title">From the options below, choose a PC to focus the report on. You can select your store PC, or browse other PCs.</div>
    <div class="alert alert-warning" ng-show="(wizard.activeStep.errorMsg || '').length > 50">{{wizard.activeStep.errorMsg}}</div>
    
    <div class="scroll-container">
        <div class="scroll-pane">

            <label class="filter-label">Filter PCs:</label>
            <input type="text" id="storeFilter" class="search-input m-b-md" ng-model="storeFilter.text" autofocus/>

            <div class="select-all" ng-show="storeFilter.text.length === 0">
                <label class="checkbox">
                    <input type="checkbox" ng-checked="allStoresChecked"  
                        customcheck 
                        data-checked-state="allStoresCheckedState" 
                        data-child-list="paramsModel.stores" 
                        data-property="selected" />
                     
                    <i class="fa fa-fw {{allStoresCheckedState ? 'checked fa-check' : allStoresCheckedState === false ? 'unchecked fa-square-o' : 'undetermined fa-minus'}}"></i>
                    Select/Deselect All 
                </label>
            </div>

            <div ng-repeat="store in storesSortedBySelected" class="checkboxContainer">
                <label class="checkbox">
                    <input type="checkbox" ng-model="store.selected" ng-change="onStoreSelectedChange()"/> 
                    <i class="fa fa-check fa-fw"></i>
                    <span ng-bind-html="store.name | uibTypeaheadHighlight: storeFilter.text"></span>
                </label>
            </div>
        </div>
    </div>

</div>
