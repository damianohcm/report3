<div class="step-content">
    <h1>Select PCs <small>{{wizard.activeStep.errorMsg}}</small></h1>
    <div class="sub-title">From the options below, choose a PC to focus the report on. You can select your store PC, or browse other PCs.</div>

    <div class="scroll-container">
        <div class="scroll-pane">

            <label class="filter-label">Filter PCs:</label>
            <input type="text"class="search-input m-b-md" ng-model="storeQuery"/>

            <div class="select-all" ng-show="storeQuery.length === 0">
                <label class="checkbox">
                    <input type="checkbox" ng-checked="allStoresChecked"  
                        customcheck 
                        data-checked-state="allStoresCheckedState" 
                        data-child-list="paramsModel.stores" 
                        data-property="selected" />
                     
                    <i class="fa fa-fw {{allStoresCheckedState ? 'checked fa-check' : allStoresCheckedState === false ? 'unchecked fa-square-o' : 'undetermined fa-minus'}}"></i>
                    Select/Deselect All 
                </label>
            </div>

            <div ng-repeat="store in paramsModel.stores | filter: storeQuery" class="checkboxContainer">
                <label class="checkbox">
                    <input type="checkbox" ng-model="store.selected"/> 
                    <i class="fa fa-check fa-fw"></i>
                    <span ng-bind-html="store.name | uibTypeaheadHighlight: storeQuery"></span>
                </label>
            </div>
        </div>
    </div>

</div>
