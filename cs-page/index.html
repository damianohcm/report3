<body>
<div id="mainContainer">


<link id="csPageStyle" rel="stylesheet" href="cspage-reporting-dd.css"/>
<!--link id="csPageStyle" rel="stylesheet" href="//ux.tribridge-amplifyhr.com/static/clients/dbi/css/dd-cspage-reporting.css"/-->
<div id="page-container">
<iframe id="iframeTar" frameborder="0" style="width: 100%;min-height:900px;" src="https://ux.tribridge-amplifyhr.com/static/clients/dbi/learningPath/app/loading-dd.html"></iframe>
</div>
<span id="intellasync"></span>
<!--script src="https://sync2-dev.tribridge-amplifyhr.com/media_app/dunkin-report-pilot/"></script-->
<script>
    window.getQueryStringValue = function(key, defaultValue) {
        if (document.location.search && document.location.search.length > 0) {
            var arr = document.location.search.split(key + '=')[1];
            if (arr && arr.length > 0) {
                return arr.split('&')[0];
            } else {
                return defaultValue;
            }
        } else {
            return defaultValue;
        }
    }

    window.setBrand = function() {
        var csPageStyle = 'cspage-reporting-[brand].css'.replace('[brand]', window.currentBrand.toLowerCase());
        console && console.log('csPageStyle', csPageStyle);
        //document.getElementById('csPageStyle').setAttribute('href', '//ux.tribridge-amplifyhr.com/static/clients/dbi/css/' + csPageStyle + '?' + Math.random());
        document.getElementById('csPageStyle').setAttribute('href', '' + csPageStyle + '?' + Math.random());
        $('#iframeTar').attr('src', window.frameUrl + '&brand=' + window.currentBrand + '&' + Math.random());
    };

    window.onresize = function(event) {
        //sizeFrame();
    };

    function sizeFrame() {
        var availableHeight = 200;
    }
    
    $(function() {
        var _company_key = 'Rgy9IrAKS1rp49rk6oZhPUiCf';
        var _sync_url = 'https://sync2-dev.tribridge-amplifyhr.com/';
        var userData = {
            csodToken: 'testtoken',
            organization: 'dd' // can be 'dd', 'br' or 'ddbr' (if ddbr we wont show the "View Report For ..." button)
        };

        var credsCheck = setInterval(function(){
            
            if (userData.csodToken !== (undefined || '')) {
                clearInterval(credsCheck);

                // organization will be passed as query string parameter to this cs custom page via query string all the time
                window.organization = window.getQueryStringValue('organization', '').trim().toLowerCase();
                if (!window.organization || window.organization.length === 0) {
                    alert('Missing organization query string parameter')
                }
                var defaultBrand = window.organization.indexOf('dd') > -1 ? 'dd' : 'br';

                // reportId and brand might change while user is interacting with reporting
                window.reportId = window.getQueryStringValue('reportId', '');
                window.currentBrand = window.getQueryStringValue('brand', defaultBrand);

                // for local development
                //var baseUrl = 'http://10.12.6.129:8080/',
                //var baseUrl = 'http://10.0.0.6:8080/',
                var baseUrl = 'http://localhost:8080/',
                    csBaseUrl = baseUrl + 'cs-page/?a=1';
                
                // for production
                //var baseUrl = 'https://ux.tribridge-amplifyhr.com/static/clients/dbi/reporting-center/app/#/',
                //    csBaseUrl = document.location.href.split('&')[0];

                window.frameUrl = baseUrl
                    + '?token=' + userData.csodToken
                    + '&organization=' + window.organization
                    + '&compKey=' + _company_key
                    + '&baseUrl=' + _sync_url
                    + '&csBaseUrl=' + csBaseUrl
                    + '&reportId=' + window.reportId;
                    //+ '&widgets=widgetList';
                
                console && console.log('frameUrl', frameUrl);
                window.setBrand();
            } 
        }, 100);
    });
</script>





</div>
</body>
</html>
